<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crypto Monitor</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: #0A0F1F;
        color: white;
    }

    h1 {
        text-align: center;
        padding: 20px 0;
        font-size: 32px;
        color: #66B2FF;
        letter-spacing: 2px;
    }

    .container {
        width: 90%;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 20px;
        padding-bottom: 50px;
    }

    .card {
        background: rgba(255,255,255,0.03);
        border: 1px solid rgba(255,255,255,0.08);
        padding: 20px;
        border-radius: 16px;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
        transition: 0.3s ease;
        backdrop-filter: blur(10px);
    }

    .card:hover {
        transform: scale(1.03);
        box-shadow: 0 0 30px rgba(0,150,255,0.4);
    }

    .title {
        font-size: 20px;
        margin-bottom: 10px;
        font-weight: 600;
        color: #9BCBFF;
    }

    .price {
        font-size: 32px;
        font-weight: bold;
        margin-top: 10px;
    }

    .up { color: #50FF7D; }
    .down { color: #FF4E4E; }
</style>

</head>
<body>

<h1>Crypto Monitor â€” Live Prices</h1>

<div class="container">

    <div class="card">
        <div class="title">Bitcoin (BTC)</div>
        <div class="price" id="btc">$0.00</div>
    </div>

    <div class="card">
        <div class="title">Solana (SOL)</div>
        <div class="price" id="sol">$0.00</div>
    </div>

    <div class="card">
        <div class="title">Cardano (ADA)</div>
        <div class="price" id="ada">$0.00</div>
    </div>

    <div class="card">
        <div class="title">Polygon (POL)</div>
        <div class="price" id="pol">$0.00</div>
    </div>

</div>

<script>

// Binance API URLs
const urls = {
    btc: "https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT",
    sol: "https://api.binance.com/api/v3/ticker/price?symbol=SOLUSDT",
    ada: "https://api.binance.com/api/v3/ticker/price?symbol=ADAUSDT",
    pol: "https://api.binance.com/api/v3/ticker/price?symbol=POLUSDT"
};

async function fetchPrice(symbol, elementId) {
    try {
        const response = await fetch(urls[symbol]);
        const data = await response.json();

        const priceElement = document.getElementById(elementId);

        let oldPrice = parseFloat(priceElement.innerText.replace("$", "")) || 0;
        let newPrice = parseFloat(data.price);

        priceElement.innerText = "$" + newPrice.toFixed(4);

        if (oldPrice !== 0) {
            if (newPrice > oldPrice) {
                priceElement.classList.add("up");
                priceElement.classList.remove("down");
            } else {
                priceElement.classList.add("down");
                priceElement.classList.remove("up");
            }
        }

    } catch (err) {
        console.log("API Error:", err);
    }
}

function updatePrices() {
    fetchPrice("btc", "btc");
    fetchPrice("sol", "sol");
    fetchPrice("ada", "ada");
    fetchPrice("pol", "pol");
}

setInterval(updatePrices, 2000);
updatePrices();

</script>

</body>
</html>
